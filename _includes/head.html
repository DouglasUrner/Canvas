<!DOCTYPE html>
<html>
    <head>
      <title>
        {% if page.title == "Home" %}
          {% if site.tagline %}
            {{ site.title }} &middot; {{ site.tagline }}
          {% else %}
            {{ site.title }}
          {% endif %}
        {% else %}
          {{ page.title }} &middot; {{ site.title }}
        {% endif %}
      </title>
      <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="{{ site.baseurl }}css/styles.css">
      <link rel="stylesheet" href="{{ '/_includes/css/style.css?v=' | append: site.github.build_revision | relative_url }}" media="screen" type="text/css">
      <style>
        html {
          font-family: "LatoWeb", "Helvetica Neue", Helvetica, Arial, sans-serif;
        }
      </style>
        
    </head>
    <body>
    <!-- body and html are closed in foot.html -->
